<body>

<h1 class="logo">
    Solar explorer

<input class="planet9" type="radio" id="pluto" name="planet">

    <div class="preview"></div>
    <div class="info">
        <h2><span class="pip">Pluto</span></h2>
        <h3>39.5 AU</h3>
    </div>
</label>
<input class="planet8" type="radio" id="neptune" name="planet">
<label class="neptune menu" for="neptune">
    <div class="preview"></div>
    <div class="info">
        <h2><span class="pip">Neptune</span></h2>
        <h3>30.06 AU</h3>
    </div>
</label>
